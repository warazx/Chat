<div id="login-view">
    <h1 id="login-title">ShutApp</h1>
    <div id="login-container">
        <form name="login-form" novalidate="true">
            <label for="username-input">Användarnamn</label>
            <input type="text" autofocus name="user" id="username-input" ng-model="login.username" ng-pattern="/^[0-9a-zA-Z]{3,20}$/" required="true">
            <input type="submit" value="Logga in" ng-click="userLogin()">
        </form>
        <div id="error-messages">
            <p class="error-message">{{errorMessage}}</p>
        </div>
        <div id="signup-link-container">
            <a href="#!/signup">Ny användare?</a>
        </div>
    </div>
</div>
